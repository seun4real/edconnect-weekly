<body>
    <header>

    <nav>

        <main>
    <header><h2>Submit Project</h2></header>
    <form name="submitProject">
        <label for="projectName">Project Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label for="abstract">Project Abstract:</label><br>
        <textarea type="text" name="abstract" required></textarea><br><br>
        <label for="authors">Authors:</label><br>
        <input type="text" name="authors" required><br><br>
        <label for="tags">Tag(s):</label><br>
        <input type="text" name="tags" required><br><br>
        <input type="submit" value="Submit">

    </form>
</main>
