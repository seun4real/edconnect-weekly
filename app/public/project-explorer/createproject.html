        <main>
            <div class="mx-auto w-75 mt-5">
    <h2>Submit Project</h2>
    <form name="submitProject" class="form-group">
        <div>
        <label for="projectName">Project name:</label><br>
        <input type="text" name="name" class="col-sm-6 form-control" placeholder="Enter project name" required><br><br>
    </div>
    <div>
        <label for="abstract">Project abstract:</label><br>
        <textarea type="text" name="abstract" class="col-sm-6 form-control" required></textarea><br><br>
    </div>
    <div>
        <label for="authors">Author(s)</label><br>
        <input type="text" name="authors" class="col-sm-6 form-control" placeholder="Enter author names (separated by comma)" required><br><br>
    </div>
    <div>
        <label for="tags">Tag(s)</label><br>
        <input type="text" name="tags" class=" col-sm-6 form-control" 
        placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" required><br><br>
    </div>
        <button type="submit" class="btn btn-primary" >Continue</button>

    </form>
</div>
</main>
