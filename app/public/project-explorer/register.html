<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary mr-2 ml-2">
            <a href="#" class="navbar-brand">Project Explorer</a>
            
            <form class="form-inline">
            
            <input type="text" class="form-control mr-2" placeholder="Search Projects">
            <button class="btn btn-outline-light" type="submit" name="searchForm" >Search</button>
    
            <a href="#" class="text-white p-2">Submit</a>
        </form>
    
    </div>
        <div>
            <a href="signup.html" class="text-white p-2">Sign up</a>
            <a href="login.html" class="text-white p-2">Login</a>
                </div>
            
        </nav>

    </header>
    
        <main>
            <section>
            <h1 class="mx-auto w-75">Sign up</h1>
            <div class="mx-auto w-75">
            <form>
                <div class="form-row">
                    <div class="col-sm-6 mx-auto">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" name="firstName" placeholder="First name"required>
                    </div>
              <div class="col-sm-6 mx-auto">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" name="lastName"  placeholder="Last name"required>
                </div>  

                </div>
                          
            <div class="form-row ">
                <div class="col-sm-6 mx-auto">
                <label for="firstname">Email Address:</label>
                <input type="email" class="form-control" name="email" placeholder="Your Email address"required>
            </div>
            <div class="col-sm-6 mx-auto">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Your Password" required>
            </div>
            </div>
            

                <div class="form-row">
                <div class="col-sm-6 mx-auto">
            <Label for="program">Program:</Label>
            <select name="program" class="form-control">
                <option value="choose...">Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
        </div>
            
        
            <div class="col-sm-3 mx-auto">
            <label for="matricNumber">Matric Number:</label>
            <input type="text" class="form-control" name="matricNumber" placeholder="e.g. 16/2020" required>
        </div>
    
            
            <div class="col-sm-3 mx-auto">
            <label for="graduationYear">Graduation Year:</label>
            <select name="graduationYear" class="form-control">
                <option value="choose...">Choose...</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                
            </select>

            </div>
            
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

            </form>
        </div>
        </section>
        </main>
        <footer class="bg-light p-3 mt-5 ml-5 mr-5" >
            <p class="text-right">Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
          </footer>

</body>
</html>
