        <main>
            <section>
            <h1>Signup</h1>
            <form>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstName" required><br><br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastName" required><br><br>
                <label for="firstname">Email Address:</label>
                <input type="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" required><br><br>
                <label for="matricNumber">Matric Number:</label>
                <input type="text" name="matricNumber" required>

                <br><br>
            <Label for="program">Program:</Label>
            <select name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select><br><br>

            <label for="graduationYear">Graduation Year:</label>
            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                
            </select>
            <br><br>

            <input type="submit" value="Submit">

            </form>
        </section>
