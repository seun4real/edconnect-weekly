<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary ml-2 mr-2 mt-1">
            <a href="#" class="navbar-brand">Project Explorer</a>
            
            <form class="form-inline">
            
            <input type="text" class="form-control mr-2" placeholder="Search Projects">
            <button class="btn btn-outline-light" type="submit" name="searchForm" >Search</button>
    
            <a href="#" class="text-white p-2">Submit</a>
        </form>
    
    </div>
        <div>
            <a href="signup.html" class="text-white p-2">Sign up</a>
            <a href="login.html" class="text-white p-2">Login</a>
                </div>
            
        </nav>

    </header>
    
    <main>

        <div class="mx-auto w-75 mt-3 " >
        <h1>Login</h1>
        
        <form>
            <div class="form-group">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" name="email" class="form-control col-sm-6" placeholder="Enter email" required></div>
            <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control col-sm-6" placeholder="Password" required></div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    </main>

    <footer class="bg-light p-3 mt-5 mt-5 ml-5 mr-5" >
        <p class="text-right">Project Explorer &copy; 2020. <strong>Edconnect</strong></p>
      </footer>
 



</body>
</html>
